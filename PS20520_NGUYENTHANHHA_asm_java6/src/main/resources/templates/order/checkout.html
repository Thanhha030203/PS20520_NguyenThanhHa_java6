<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="row">

			<div class="col-md-5">

				<div class="card card-primary">
					<div class="card-header">ORDER PURCHASING
						<div class="card-body">
							<div>
								<div class="form-group col-sm-6">
									<div>Purchaser:</div>
									<div class="form-control" id="user1">[[${#request.remoteUser}]]</div>
								</div>
								<div class="form-group col-sm-6">
									<div>Order Date:</div>
									<div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<div>Shopping Address</div>
									<textarea ng-model="order.address" class="form-control"></textarea>
								</div>					
							</div>
						</div>
						<div class="card-footer text-right">
							<button ng-click="order.purchase()" class="btn btn-success float-end">Purchase</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div th:replace="~{/cart/view::shopping_cart}"></div>
			</div>
		</div>
	

	</main>
	
</body>
</html>
