<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/layout/index::dynamic(~{::main})}">
    <body>
       <main th:object="${order}">
          <div class="row">
             <div class="col-md-5">
               <div class="card card-primary">
                  <div class="card-header">
                     ORDER INFOMATION
                  </div>
                  <div class="card-body">
                     <div class="row">
                        <div class="form-group col-sm-4">
                           <div>Order Number</div>
                        </div>
                        <input type="text" th:field="*{id}" class="form-control" readonly>
                     </div>
                     <div class="form-group col-sm-4">
                        <div>Purchase</div>
                        <input type="text" th:field="*{account.username}" class="form-control" readonly>
                     </div>
                     <div class="form-group col-sm-4">
                        <div>purchase</div>
                        <input type="text" th:field="*{createDate}" class="form-control" readonly>
                     </div>
                  </div>
               </div>
             </div>
             <div class="col-md-7">

               <div class="card card-primary">
                  <div class="card-header">ORDER LINES</div>
                     <table class="table">
                        <thead>
                           <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Amount</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="d : *{orderDetails}" th:object="${d}">
                                 <td>[[*{product.id}]]</td>
                                 <td>[[*{product.name}]]</td>
                                 <td>$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
                                 <td>[[*{quantity}]]</td>
                                 <td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
                           </tr>
                        </tbody>
                     </table>
               </div>
             </div>
          </div>

           
       </main>
    </body>
</html>
