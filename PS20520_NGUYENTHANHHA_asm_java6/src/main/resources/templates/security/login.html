<div xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/index::dynamic(~{::main})}"> 
    <main style="margin-left: 250px; ">
        <form th:action="@{/security/login}"  method="post" class="col-sm-8 col-sm-offset-2 bg-white" style="width: 50%; height: 400px;">
            <div class="card">
                <div class="card-header text-center" style="background-color: rgb(68, 117, 207);">
                   <h3 class="text-white">Login Account</h3>
                </div>
                <div class="card-body">
                    <div class="my-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username...." id="">
                    </div>
                    <div>
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="password" placeholder="Enter your password..." class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <div class="my-3">
                            <label for="" class="checkbox-inline">
                                <input type="checkbox" name="remember-me" id="">
                                Remember me?
                            </label>                        
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white text-right mt-4">
                    <i class="pull-left text-danger" th:text="${message}"></i>
                    <button class="btn btn-success float-end me-3">Login</button>
                </div>
            </div>
        </form>
    </main>
</div>
