<!DOCTYPE html>
<html xmlns ="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>ROLES</h4>
    <ul>
        <li th:each="item:${db.get('roles').iterator()}">
            [[${item.get('id').asText()}]]
        </li>
    </ul>
    <h4>ACCOUNT</h4>
    <ul>
        <li th:each="item:${db.get('accounts').iterator()}">
            [[${item.get('username').asText()}]]
        </li>
    </ul>
    <h4>AUTHORITY</h4>
    <ul>
        <li th:each="item:${db.get('authorities').iterator()}">
            [[${item.get('account').get('username').asText()}]]
            [[${item.get('role').get('id').asText()}]]
        </li>
    </ul>
</body>
</html>
