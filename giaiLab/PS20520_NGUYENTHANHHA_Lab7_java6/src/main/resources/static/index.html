<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
    <h3>Authorizing</h3>
    <table ng-if="db" style="width: 100%;" border="1">
        <thead>
            <tr>
                <th></th>
                <th ng-repeat="role in db.roles">{{role.name}}</th>
            </tr>
            <tbody>
                <tr ng-repeat = "acc in db.accounts">
                    <th>{{acc.username}}</th>
                    <th ng-repeat="role in db.roles">
                        <input type="checkbox"
                        ng-checked ="index_of(acc.username, role.id)>=0"
                        ng-click="update(acc.username, role.id)">

                    </th>
                </tr>
            </tbody>
        </thead>
    </table>
    <script src="ctrl.js"></script>
</body>
</html>
